<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شخصیت ترامپ</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            direction: rtl;
            color: #333;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
            height: 100vh;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        h1 {
            font-size: 24px;
            color: #000;
            margin: 0;
        }
        .subtitle {
            font-size: 14px;
            color: #888;
            margin: 5px 0 0;
        }
        select {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 5px;
            font-family: 'Vazirmatn', sans-serif;
            border-radius: 5px;
            background: #0288d1;
            color: #fff;
            border: none;
        }
        .trump-container {
            margin: 20px auto;
        }
.trump-svg {
    width: 30vw; /* عرض 30 درصد از عرض صفحه */
    height: 30vw; /* ارتفاع برابر عرض برای حفظ تناسب */
    max-width: 150px; /* حداکثر اندازه برای جلوگیری از بزرگ شدن بیش از حد */
    max-height: 150px; /* حداکثر ارتفاع */
    cursor: pointer;
    display: block;
    margin: 0 auto;
}
        .button-container {
            margin: 20px 0;
        }
        .start-btn, .restart-btn {
            background: #ffca28;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'Vazirmatn', sans-serif;
            border-radius: 5px;
            cursor: pointer;
            color: #333;
            display: block;
            margin: 0 auto;
            width: 80%;
        }
        .start-btn:hover, .restart-btn:hover {
            background: #ffb300;
        }
        .pyramid-container {
            margin: 20px 0;
        }
        .pyramid {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .pyramid-row {
            display: flex;
            justify-content: center;
        }
        .circle {
            width: 20px;
            height: 20px;
            background: #e0e0e0;
            border-radius: 50%;
            margin: 5px;
            transition: background 0.3s;
        }
        .circle.filled {
            background: #4caf50;
        }
        .question-container {
            margin: 20px 0;
        }
        .question-box {
            font-size: 18px;
            color: #01579b;
        }
        .answer-btn {
            background: #0288d1;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-family: 'Vazirmatn', sans-serif;
        }
        .answer-btn:hover {
            background: #0277bd;
        }
        .result-box {
            margin: 20px 0;
        }
        .gauge {
            width: 240px;
            height: 120px;
            margin: 20px auto;
            position: relative;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            max-width: 400px;
            text-align: right;
        }
        .close {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        @media (max-width: 480px) {
            h1 { font-size: 20px; }
            .subtitle { font-size: 12px; }
            .trump-svg { width: 100px; height: 100px; }
            .trump-container, .button-container, .pyramid-container, .question-container, .result-box { margin: 15px 0; }
            .answer-btn { padding: 8px 15px; font-size: 14px; }
        }
    </style>
</head>
